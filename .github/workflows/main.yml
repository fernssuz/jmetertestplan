# This is a basic workflow to help you get started with Actions

name: JMeter Load Test Plan

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: where are the files?
        run: |
          pwd
          ls
      - name: create test_report
        run: |
          mkdir $GITHUB_WORKSPACE/test_report  
          
      - name: fetch the json value
        run: |
             # githubjson=`cat $GITHUB_EVENT_PATH`
             # githubjson= 'cat ./loadTest/oktaCredentialV2.json'
             echo $githubjson
             authUser=`echo $(jq -r '.clientId' <<< "$githubjson")`
             authPassword=`echo $(jq -r '.clientSecret' <<< "$githubjson")`
             oktaUsername=`echo $(jq -r '.users.dmsAdminUser.username' <<< "$githubjson")`
             oktaPassword=`echo $(jq -r '.users.dmsAdminUser.password' <<< "$githubjson")`

      - name: PerfAction for JMeter
      
        # You may pin to the exact commit or the version.
        # uses: QAInsights/PerfAction@f3959d0a69e7f23949add25d7e34a3ae167d6443
        uses: QAInsights/PerfAction@v3.1
        with:
          # jmeter test plan to execute
          test-plan-path: './loadTest/againstStage.jmx'
          args: -JoktaUsername=oktaUsername -JoktaPassword=oktaPassword -JauthUser=authUser -JauthPassword=authPassword
      - name: move jtl files to test_report
        run: |
          mv *.jtl $GITHUB_WORKSPACE/test_report     

      - name: Upload Results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: test_report


